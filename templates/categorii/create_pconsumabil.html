{% extends "base.html" %}
{% block title %} Produse Consumabile {% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <br><br>
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Creaza un produs de tip consumabil</h3>
                    </div>

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="card-body">
                            {{ form.as_p }}
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-success">Salveaza</button>
                            <a class="btn btn-danger" href="{% url "homepage" %}" role="button">Anuleaza</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>

{% endblock %}
